<div *ngIf="isLoading; else elseBlock">
  <h2>Loading...</h2>
</div>

<ng-template #elseBlock>
  <div>
    <div *ngFor="let lesson of lessons">
      <div>
        <h3>{{lesson.title}}</h3>
        <div>
          <h3>Week grades:</h3>
          <p *ngFor="let grade of lesson.weekGrades">{{grade.grade}}</p>
        </div>
      </div>
    </div>
  </div>
</ng-template>
